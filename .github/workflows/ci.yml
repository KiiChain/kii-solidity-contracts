name: Solidity CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Solhint
      run: npx solhint 'contracts/**/*.sol'

    - name: Run Prettier
      run: npx prettier --check 'contracts/**/*.sol'

    - name: Run tests
      run: npx hardhat test
